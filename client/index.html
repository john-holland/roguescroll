<!doctype html>
<html lang="en" ng-app>
    <head>
        <title>Rogue Scroll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/glyphicons.css">
        <link rel="stylesheet" href="/css/google-fonts.css">
        <link rel="stylesheet" href="/css/animations.css">
        <style type="text/css">
          .scrolling {
            overflow: auto;
          }
          
          #nav {
            margin-bottom: 0;
          }
          
          #scroll-container {
            margin-top: 0;
          }
          #menu {
            background: #222;
            margin-top: -50px;
            color: #eee;
            height: 800px;
          }
          
          .player {
            
          }
          
          .portraits {
            height: 150px;
            margin:; 5px;
          }
          .centering-container {
            position: absolute;
            left: 50%;
          }
          .portrait-container {
            position: relative;
            margin-left: -50%;
          }
          
          .character-portrait {
            display:block;
            float: left;
            width: 60px;
            font-size: 40px;
            height: 60px;
            cursor: pointer;
            border-radius: 5px;
            border-width: 4px;
            border-color: #eee;
            border-style: solid;
            padding-top: 6px;
            margin-right: 20px;
          }
          
          .character-portrait.active {
            border-color: black;
          }
          
          .character-select-button {
            margin-top: 13px;
          }
          
          .navbar-brand {
            font-family: font-family: 'Knewave', cursive;;
          }
          
          .stats-container {
            display: none;
          }
        </style>
    </head>
    <body data-spy="scroll" data-target="#nav">
      <nav id="nav" class="navbar navbar-default navbar-static" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-example-js-navbar-scrollspy">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rogue Scroll</a>
          </div>
          <div class="collapse navbar-collapse bs-example-js-navbar-scrollspy">
            <ul class="nav navbar-nav">
              <li class=""><a href="#menu">Menu</a></li>
              <li class=""><a href="#game">Game</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="scroll-container" data-spy="scroll" data-target="#nav" data-offset="20" class="scrolling">
        <div id="menu" class="text-center">
          <h1 style="padding-top: 200px">Welcome to Rogue Scroll!</h1>
          <h2 style="margin-top: 50px">Scroll down to start your adventure!</h2>
          <p>Return here to pause.</p>
        </div>
        <div id="game" style="position: relative">
          
          <span class="player centered glypicon glypicon-music"></span>
        </div>
      </div>
      
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <!--<script src="/socket.io/socket.io.js"></script>-->
      <script src="/js/listmap.js"></script>
      <script type="text/javascript" src="/js/requestAnimationFramePolyFill.js"></script>
      <script type="text/javascript" src="/js/animLoop.js"></script>
      <script type="text/javascript" src="/js/underscore.js"></script>
      <script src="https:////cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
      <script src="/js/V2.js"></script>
      <script src="/js/JSONfn.js"></script>
      <script src="/js/transit.js"></script>
      <script src="/js/engine.js"></script>
      <script src="/js/game.js"></script>
      
      <script>
      $(function() {
        
        //$("#scroll-container").css("height", ($(document).height() - $("#nav").height() - 20) + "px")
        
        //$("#menu").height($(document).height());
        $("#game").css("height", $(document).height() * 2 + "px");
        
        $("a[href='#menu']").click(function() {
          $("li a[href='#game']").parent().removeClass("active");
          $(this).parent().addClass('active');
        });
        $("a[href='#game']").click(function() {
          $("li a[href='#menu']").parent().removeClass("active");
          $(this).parent().addClass('active');
        });
        
        $('#nav').on('activate.bs.scrollspy', function () {
          if ($(".active [href='#menu']").length) {
            RogueScroll.pause();
          }
          if ($(".active [href='#game']").length) {
            RogueScroll.play();
          }
        });
      });
      </script>
      <script id="character-select-template" type="text/x-handlebars-template">
        <div class="character-selection text-center">
        <h2>Choose a character!</h2>
        <div class="row portraits">
        <div class="centering-container">
          <div class="portrait-container center-block">
          {{#each characters}}
            <span class="pull-left character-portrait glyphicons glyphicons-{{icon}}" />
          {{/each}}
          </div>
        </div>
        </div>
        
        <h3 class="character-name">Name</h3>
        <input class="character-name-input" type="text" placeholder="Select a character" />
        <p class="character-description"></p>
        <h3>Stats</h3>
        <div class="stats-container">
        <br/><strong>Skills </strong><span class="skills"></span>
        <br/><strong>Brains </strong><span class="brains"></span>
        <br/><strong>Brawn </strong><span class="brawn"></span>
        <br/><strong>Light </strong><span class="light"></span>
        </div>
        <br/>
        <button class="character-select-button centered btn btn-primary">Select</button>
        </div>
      </script>
  </body>
</html>
